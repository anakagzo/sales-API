{% extends 'products/index.html' %}

<head>
    {% block title %}
    <title>add health tip</title>
    {% endblock %}
</head>

<body>
    {% block header %}
     <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">

            <div class="d-flex align-items-center justify-content-between">
            <a href="{% url 'admin' %}" class="logo d-flex align-items-center">
                <img src="https://media.istockphoto.com/vectors/green-letter-n-icon-symbol-template-alphabet-icon-design-vector-id1138787740?k=6&m=1138787740&s=612x612&w=0&h=0NqouSd8SWBKl7aMLZHTSFcAcy3clR--WSDX2yWTVwk=" alt="">
                <span class="d-none d-lg-block">NUGARY</span>
            </a>
            </div><!-- End Logo -->

        </header><!-- End Header -->
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    {% block main %}
    <main id="main" class="main">

        <section class="section profile">
          <div class="row">

            <!-- info card -->
            <div class="col-xl-5">
              {% if msg %}
              <div class="card info overflow-auto" id="infoCard">
                <div class="card-body">
                  <h5 class="card-title">{{ msg }} </h5>
                </div>
              </div>
              {% endif %}
            </div> 
    
            <!-- Left side columns -->
            <div class="col-xl-8">
             
                  <div class="card">
    
                    <div class="card-body">
                      <h5 class="card-title">New Health Tip</h5>
    
                      <form method="post" action="{% url 'add_tips' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                          <label for="image" class="col-md-4 col-lg-3 col-form-label">Image</label>
                          <div class="col-md-4 col-lg-5">
                            <input name="image" type="file" class="form-control" id="image" accept=".png, .jpg, .jpeg" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="title" class="col-md-4 col-lg-3 col-form-label">Title</label>
                          <div class="col-md-6 col-lg-7">
                            <input name="title" type="text" class="form-control" id="title" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="category" class="col-md-4 col-lg-3 col-form-label">Category</label>
                          <div class="col-md-6 col-lg-7">
                            <input name="category" type="text" class="form-control" id="category" required>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="content" class="col-md-4 col-lg-3 col-form-label">Content</label>
                          <div class="col-md-6 col-lg-7">
                            <textarea name="content" class="form-control" id="content" style="height: 500px" required></textarea>
                          </div>
                        </div>
    
                        <div class="text-center">
                          <button type="submit" class="btn btn-success">Add Tip</button>
                        </div>
                      </form><!-- End Change Password Form -->
                    
                    </div>
    
                  </div>
                
    
                
              
            </div><!-- End Left side columns -->
    
           
          </div>
        </section>
    
      </main><!-- End #main -->
    {% endblock %}
</body>
